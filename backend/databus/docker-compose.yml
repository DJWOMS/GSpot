version: '3'
services:

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
      - ./init/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./init/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
        - rabbitmq_net
    env_file:
      - .env.dev

networks:
  rabbitmq_net:
    name: rabbitmq_net
    driver: bridge
