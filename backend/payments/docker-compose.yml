version: '3.7'

services:
  payments:
    build: .
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./:/usr/src/app
      - type: bind
        source: ./
        target: /home/app/web
    ports:
      - 8000:8000
    depends_on:
      - transactions
      - redis

  transactions:
    image: postgres:15.2
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    restart: unless-stopped
    image: redis:7.0.5-alpine
    hostname: redis
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./backend:/payments
    links:
      - redis
    depends_on:
      - redis

volumes:
  postgres_data: