version: "3.9"

services:
  mongodb:
    container_name: mongodb_channels
    image: mongo:latest
    ports:
      - "27017:27017"

  redis:
    container_name: redis_channels
    image: redis:latest
    ports:
      - "6379:6379"

  rabbitmq:
    container_name: rabbitmq_channels
    image: rabbitmq:3.11.11-management
    restart: always
    env_file:
      - .env.dev
    ports:
      - "5672:5672"
      - "15672:15672"

  channels:
    container_name: fastapi_channels
    build:
      context: .
      dockerfile: ./src/Dockerfile
    restart: always
    volumes:
      - ./src:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - mongodb
      - redis
      - rabbitmq

  consumer:
    build:
      context: .
      dockerfile: ./pika/Dockerfile
    restart: always
    volumes:
      - ./pika:/app
      - ./src/config/settings.py:/app/settings.py
    env_file:
      - .env.dev
    depends_on:
      - rabbitmq

volumes:
  mongodb_data:
