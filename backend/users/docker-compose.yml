version: "3.9"

services:
  web_users:
    container_name: users-service
    build: ./
    restart: always
    expose:
      - 8000
    depends_on:
      - db
      - rabbitmq
    env_file:
      - .env.prod
  db:
    container_name: users-service-db
    image: postgres:14-alpine
    expose:
      - 5432
    env_file:
      - .env.prod
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: users-service-rabbitmq
    expose:
      - 5672
      - 15672
    env_file:
      - .env.prod