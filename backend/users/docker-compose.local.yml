version: "3.9"

services:
  db:
    container_name: users-service-db
    image: postgres:14-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env.local
    ports:
      - "5432:5432"
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env.local

volumes:
  pgdata:
