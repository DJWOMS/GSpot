name: Frontend Tests
on:
  push:
    paths:
      - frontend/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - frontend/**
jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build nextjs
        run: npm run build
      - name: Store build for other jobs
        uses: actions/upload-artifact@v3
        with:
          name: build-cache
          path: .next

  jest:
    name: Unit tests with jest
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci

  e2e:
    name: E2E tests with cypress
    runs-on: ubuntu-latest
    needs: [build]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Download math result for job 1
        uses: actions/download-artifact@v3
        with:
          name: build-cache
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm run start
          wait-on: http://localhost:3000
